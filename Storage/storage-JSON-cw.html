<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORAGE Banan</title>
</head>
<body>
    <p>Obiekt owoc Banan Łukasz.T 4TIB</p>
    <script>
        const owoc = {
            nazwa:"banan",
            kolor:"żółty",
            cena:3
        }
        localStorage.setItem("jedzenie",JSON.stringify(owoc));
        const obiekt = JSON.parse(localStorage.getItem("jedzenie"));
        console.log(obiekt);
    </script>
</body>
</html>
