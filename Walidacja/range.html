<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>
            Ustaw wartość liczbową:<br>1
            <input type="range" min="1" max="100" id="zakres">100
        </label>
    </form><br>
    <p id="wynik"></p>
    <script>
        let zakres = document.querySelector("#zakres");
        zakres.addEventListener("change", wybierz);
        function wybierz(){
            document.querySelector("#wynik").innerHTML=zakres.value;
        }
    </script>
</body>
</html>
