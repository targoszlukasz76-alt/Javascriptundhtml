<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <p>Wyszukiwanie obrazka *.png</p>
    <script>
        let tekst="ikona jest w logo.png";
        var gifRegex=/\S*\.png/i;
        let position = tekst.search( gifRegex)
        document.write( tekst.slice(position));
    </script>
</body>
</html>
