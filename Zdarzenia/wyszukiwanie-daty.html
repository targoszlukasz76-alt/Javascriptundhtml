<body>
    <p> Wyszukiwanie daty</p>
    <script>
        let text="Sucha Beskidzka, 29.12.2021r";
        var reg_data=/([0123]?\d)[-\ \/\.]([012]?\d)[-\ \/\.](\d{4})/;
        let position=text.search( reg_data )
        document.write( 'Znaleziono na pozycji ' +position + "<br>");
        document.write( text.slice ( position ) );
    </script>
