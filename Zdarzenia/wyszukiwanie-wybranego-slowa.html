<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Wyszukiwanie tekstu "być"</p>
    <script>
        let tekst="Być albo nie być";
        var wzorzec =/być/i;
        var pozycja = tekst.search(wzorzec);
        document.write( 'Wyraz znajduje się na pozycji: ' +pozycja);
    </script>
</body>
</html>
