<body>
    <h1>Odczytanie atrybutu (adres linku) funkcjÄ… getAttribute()</h1>
    <a href="https://www.w3schools.com">link1</a>

        console.log( lista );
        console.log( 'Pierwszy:' + lista[0].getAttribute('href'));

    </script>
